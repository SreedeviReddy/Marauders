<script>
   $(document).ready(function(){
      $("#sub").click(function(){
       
		  var user_id = "temp";
          user_id = window.localStorage.getItem('user_id');	  
          var pass=  $("#pass").val();
          var dataString = '&user_id='+ user_id + '&pass='+ pass ;
          if(pass=='')
            {
              alert("Please fill to continue.");
            }
          else
            {
              $.ajax({
                      type: "POST",
                      url: "http://172.19.18.117/proj/settings.php",
                      data: dataString,
                      cache: false,
				
                      success: function(result){
                        if(result == 'notdone')
                        {
                          alert("Not able to change password");
                        }
                        else if(result == 'changed')
                        {
                          alert("Success! password changed");
                        }
                                                },
                        error: function(data){
                          
                          alert("Not able to connect to server");
                               }
                      });
             }
                      return false;
              });
          });
		  
  </script>
